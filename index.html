    <meta charset="UTF-8">

    <title>Notes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
    <style>
        
        .fnt{
            font-family: 'Baloo Paaji 2', cursive;
        }
    </style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fnt">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Notes App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                </ul>
            </div>
            <form class="d-flex">
                <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container my-5 fnt">
        <h1>Welcome to Notes Saving App</h1>
        <div class="card">
            <div class="card-header">
                Add a Note
            </div>
            <div class="card-body">
                <h5 class="card-title">Write and Set an reminder for yourself</h5>
                <textarea class="form-control" id="addTxt" rows="4"></textarea>
                <button id="addBtn" class="btn btn-success mt-2">Save Note</button>
            </div>
        </div>
        <hr>
        <h1 class="fnt">Saved Notes</h1>
        <hr>

        <div id="note" class="row container-fluid">
            <!-- targeted through js -->
        </div>
    </div>
